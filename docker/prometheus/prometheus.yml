global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'airflow-statsd-exporter'
    static_configs:
      - targets: ['statsd-exporter:9192']

  - job_name: 'kafka-jmx'
    static_configs:
      - targets: ['kafka:7072'] # Scrape metrics from Kafka JMX exporter running as agent on port 7071

  - job_name: 'arxiv-data-fetchers'
    static_configs:
      - targets: ['pushgateway:9091']

